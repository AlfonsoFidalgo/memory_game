<!DOCTYPE html>
<html>
  <head>
    <title>Neon Flip</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Neon Flip</h1>
    <div class="board">
      <div id="c-1" class="card"></div>
      <div id="c-2" class="card"></div>
      <div id="c-3" class="card"></div>
      <div id="c-4" class="card"></div>
      <div id="c-5" class="card"></div>
      <div id="c-6" class="card"></div>
      <div id="c-7" class="card"></div>
      <div id="c-8" class="card"></div>
      <div id="c-9" class="card"></div>
      <div id="c-10" class="card"></div>
      <div id="c-11" class="card"></div>
      <div id="c-12" class="card"></div>
      <div id="c-13" class="card"></div>
      <div id="c-14" class="card"></div>
      <div id="c-15" class="card"></div>
      <div id="c-16" class="card"></div>
    </div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Score: <span id="score">0</span></p>
    </div>
    <button id="start">START</button>
    <script src="game.js" defer></script>
  </body>
</html>
